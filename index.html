<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Workflows</title>
    <style>
    /* Default dark theme */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #1e1e1e;
      padding: 20px;
    }

    p {
      font-size: 1.2em;
      margin: 20px;
    }

    /* Light theme based on prefers-color-scheme */
    @media (prefers-color-scheme: light) {
      body {
        background-color: #ffffff;
        color: #000000;
      }

      header {
        background-color: #f1f1f1;
      }
    }
    </style>
  </head>
  <body>
    <header>
      <h1>Testing Workflows</h1>
    </header>
    <p>Hi all, I am MY_NAME</p>
  </body>
</html>
